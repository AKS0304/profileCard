<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="profile-card">
        <img src="download.jpeg" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Software Engineer</p>
        <p>Passionate about building web applications and learning new technologies.</p>
        <div class="social-icons">
            <a href="https://github.com" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
    </div>
</body>
</html>
